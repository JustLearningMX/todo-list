spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

api.security.jwt_secret=${JWT_SECRET}
api.security.issuer=${JWT_ISSUER}

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Specify the path of the OpenAPI documentation
springdoc.api-docs.path=/api-docs
# Specify the path of the Swagger UI
springdoc.swagger-ui.path=/swagger-ui-custom.html
springdoc.swagger-ui.operationsSorter=method
#Servers
todolist.openapi.dev-url=http://localhost:${PORT:8081}
todolist.openapi.prod-url=https://hiram-oci-mty.duckdns.org/todo-list-api/v1
server.port=${PORT:8081}

#Swagger UI sabrá que los JSON están bajo el path /todo-list-api/v1/api-docs, aunque internamente la app los sirva en /api-docs.
springdoc.swagger-ui.url=/todo-list-api/v1/api-docs