spring.datasource.url=${DB_URL}${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

api.security.jwt_secret=${JWT_SECRET}
api.security.issuer=${JWT_ISSUER}

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Specify the path of the OpenAPI documentation
springdoc.api-docs.path=/api-docs
# Specify the path of the Swagger UI
springdoc.swagger-ui.path=/swagger-ui-custom.html
springdoc.swagger-ui.operationsSorter=method
#Servers
todolist.openapi.dev-url=http://localhost:8080
todolist.openapi.prod-url=https://mistareas-api-02abe3439d68.herokuapp.com
server.port=${PORT:8080}